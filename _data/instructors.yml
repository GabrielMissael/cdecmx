items:
  - title: Rodolfo Ferro
    subtitle: Future Lab / Clubes de Ciencia México
    photo: ../assets/images/rodo_2021.png
    description: >
      Mi nombre es Rodo y seré tu instructor en este curso de programación
      con Python. Participo como voluntario en Clubes de Ciencia México desde
      2015 y he sido instructor en diferentes ediciones. Relicé un verano de
      investigación en Harvard en 2017. Actualmente trabajo como ingeniero de
      machine learning en Zetalabs S.L. (España), donde desarrollo
      modelos de visión artificial utilizando Python. Soy cofundador de
      Future Lab.
    call_to_action_name: ✉️ Enviar mensaje
    call_to_action_link: https://instagram.com/rodo_ferro
    
  - title: Missael Barco
    subtitle: Future Lab / Clubes de Ciencia México / G.O.L.F.
    photo: ../assets/images/missa.jpeg
    description: >
      ¡Hola! Soy Missa, y seré tu instructor en el módulo de Pandas. Soy un estudiante 
      de Física en la Universidad de Guanajuato. Realicé una estancia de investigación 
      en Western University, donde desarrollé software científico con Python; 
      me gusta hacer ciencia con código. Además, soy GitHub Campus Expert, 
      cofundador del Grupo de Licenciatura en Física (G.O.L.F.) 
      y voluntario en Clubes de Ciencia México.
    call_to_action_name: ✉️ Enviar mensaje
    call_to_action_link: https://twitter.com/GMissaelBarco
